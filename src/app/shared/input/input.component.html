<input type="text" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" placeholder="Enter Name"
    [formControl]="control" />
<ng-container *ngIf="control.touched && control.dirty" class="text-red-400">
    <p *ngIf="control.errors?.['required']" class="text-red-400">
        Field is required
    </p>
    <div *ngIf="control.errors && control.errors['minlength']" class="text-red-400">Minimum
        {{control.errors['minlength'].requiredLength}}
        characters.</div>
</ng-container>
